<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGINE DRAGONS - LOOM TOUR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .ticket-border {
            background: linear-gradient(45deg, #ff3366, #ff6b6b, #4facfe);
            padding: 1px;
        }
        .dragon-bg {
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.95));
        }
        .ticket-number {
            font-family: monospace;
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-md">
        <!-- Ticket Container -->
        <div class="ticket-border rounded-xl mb-8">
            <div class="dragon-bg p-6 rounded-xl">
                <!-- Header -->
                <div class="text-center mb-8">
                    <p class="text-red-500 mb-1">FROHE WEIHNACHTEN MEIN SCHATZüéÑ</p>
                    <h1 class="text-4xl font-bold mb-2 tracking-wider">IMAGINE DRAGONS</h1>
                    <h2 class="text-xl text-gray-400 tracking-widest">LOOM WORLD TOUR</h2>
                </div>

                <!-- Ticket Details -->
                <div class="border-t border-b border-gray-800 py-6 mb-6 space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">DATUM</span>
                        <span class="font-bold">16. AUGUST 2024</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">LOCATION</span>
                        <span class="font-bold">VOLKSPARKSTADION</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">STADT</span>
                        <span class="font-bold">HAMBURG</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">TICKETS</span>
                        <span class="font-bold">2 SEATS</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tour Video -->
        <div class="rounded-xl overflow-hidden mb-8 shadow-lg">
            <iframe 
                class="w-full h-64"
                src="https://www.youtube.com/embed/VUiuqde6RuM"
                title="Imagine Dragons LOOM Tour"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Personal Message -->
        <div class="text-center p-6 bg-gray-900 rounded-xl">
            <p class="text-gray-300 italic">
                "Endlich erleben wir die Band zusammen ‚ù§Ô∏è"
            </p>
        </div>
    </div>
</body>
</html>
